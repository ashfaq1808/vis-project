<!DOCTYPE html>
<html lang="en">
<style>
    svg {
        width: 960px;
        height: 600px;
        background-color: #f0f0f0;
        margin: 0 auto;
        display: block;
    }
    .state-borders {
        fill: none;
        stroke: #fff;
        stroke-width: 1.5px;
    }
    .state {
        stroke: #000;
        stroke-width: 0.5px;
    }
    #tooltip {
        position: absolute;
        display: none;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border: 1px solid #ccc;
    }
    #heading_crime{
        margin-top: 30px;

        text-align: center;
    }
    .dropdowns-container {
        display: flex; /* Use flexbox for alignment */
        justify-content: center; /* Center the dropdowns horizontally */
        align-items: center; /* Align the dropdowns vertically */
        gap: 20px; /* Add spacing between the two dropdowns */
        margin: 20px auto; /* Center the container itself on the page */
        width: fit-content; /* Ensure the container only takes the width of its content */
    }

.dropdowns {
    font-size: 14px; /* Smaller font size */
    padding: 5px 10px; /* Adjust padding */
    border-radius: 5px; /* Round corners */
    margin: 5px; /* Add spacing around the dropdown itself */
    width: 250px; /* Ensure a consistent width */
    flex: none; /* Prevent flexbox from stretching the dropdowns */
}

.dropdown-menu {
    max-height: 200px; /* Set a maximum height for scrolling */
    overflow-y: auto; /* Enable vertical scrolling when content exceeds max height */
    position: absolute; /* Ensure it opens below the button */
    z-index: 1050; /* Keep it on top of other elements */
}

.dropdown-menu::-webkit-scrollbar {
    width: 8px;
}

.dropdown-menu::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
}

.dropdown-menu::-webkit-scrollbar-thumb:hover {
    background: #888;
}
.button_below-container {
    display: flex; /* Use Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 20vh; /* Make the container take the full viewport height */
    margin: 0; /* Remove default margins */
    gap: 20px;
}
.crime_wise_rates {
    display: flex; /* Use Flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}
.btn-outline-danger {
    width: 300px; /* Ensure consistent button width */
    margin: 0; /* Reset margins to avoid misalignment */
}
</style>
