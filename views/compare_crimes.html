<!DOCTYPE html>
<html lang="en">
<style>
    .comparison-container {
    display: flex;
    justify-content: space-between; /* Space panels side by side */
    align-items: flex-start; /* Align panels at the top */
    gap: 20px; /* Add space between panels */
    margin: 20px; /* Add spacing around the container */
}

.comparison-panel {
    display: flex;
    flex-direction: column; /* Stack dropdowns and graph vertically */
    align-items: center; /* Center content horizontally */
    width: 45%; /* Each panel takes up 45% of the width */
    border: 1px solid #ccc; /* Optional: Add a border for separation */
    padding: 10px;
    border-radius: 10px;
    background-color: #f9f9f9; /* Light background for panels */
}

.dropdowns-container {
    display: flex;
    flex-direction: column; /* Stack dropdowns vertically */
    gap: 10px; /* Add spacing between dropdowns */
    width: 100%;
}

.dropdowns {
    width: 100%; /* Ensure dropdowns take up the full width of the panel */
}

/* Match dropdown menu width with button */
.dropdown-menu {
    max-height: 200px; /* Set a maximum height for scrolling */
    overflow-y: auto; /* Enable vertical scrolling when the content exceeds max height */
    width: 100%; /* Make the dropdown width match the button */
    box-sizing: border-box; /* Ensure padding and borders don't affect width */
    text-align: left; /* Ensure proper alignment for items */
}

/* Optional: Style the scrollbar for modern browsers */
.dropdown-menu::-webkit-scrollbar {
    width: 8px; /* Set scrollbar width */
}

.dropdown-menu::-webkit-scrollbar-thumb {
    background: #ccc; /* Set thumb color */
    border-radius: 4px; /* Rounded scrollbar thumb */
}

.dropdown-menu::-webkit-scrollbar-thumb:hover {
    background: #888; /* Darker color on hover */
}


.graph-panel {
    margin-top: 20px; /* Add space above the graph */
    width: 100%; /* Graph takes up full width of the panel */
    height: 300px; /* Set a consistent height for the graphs */
    background-color: #fff; /* Placeholder background for graph */
    border: 1px solid #ddd; /* Optional: Border for the graph area */
    border-radius: 10px; /* Rounded edges for the graph area */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px; /* Placeholder font size */
    color: #aaa; /* Placeholder text color */
}
#heading_crime{
    margin-top: 60px;
    margin-bottom: 50px;
    text-align: center;
}
</style>
